<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADXPI - DMCA</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://unsplash.com/photos/clouds-and-sky-over-a-horizon-with-water-9cf9BbnNDjo') center/cover;
            padding: 0 5%;
        }

        .hero-content {
            max-width: 800px;
        }

        .form {
            padding: 30px;
            margin: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 17px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .form-group button {
            background-color: #fd241c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #000000;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            background-color: #fd241c;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #000000;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">
            <section class="form">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" onsubmit="showPopup(); return false;">
                    <input type="hidden" name="redirect" value="https://musicwoob.com/dmca-reported">
                    <input type="hidden" name="access_key" value="03118afc-5dff-49c0-843a-0d214f737ac1">

                    <div class="form-group">
                        <label for="name">Rightsholder Legal Name (Company/Individual)</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Rightsholder Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="copyrighted-song">Link of Copyrighted Song</label>
                        <textarea id="copyrighted-song" name="copyrighted_song" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Rightsholder Full Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="original-song">Link of Original Song</label>
                        <textarea id="original-song" name="original_song" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        <p>DMCA report submitted, we will remove your content within 2-3 working hours if we find it valid. Thank You</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("popupMessage").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popupMessage").style.display = "none";
        }
    </script>
</body>
</html>
