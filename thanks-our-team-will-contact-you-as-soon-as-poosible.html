<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #111827;
      font-size: 26px;
      margin-bottom: 20px;
    }
    p {
      color: #374151;
      font-size: 16px;
      margin-bottom: 30px;
    }
    a.button {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #2563eb;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Our team will contact you as soon as possible.</p>
    <a href="https://adxpi.com" class="button">Go to ADXPI.COM</a>
  </div>
</body>
</html>
